<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Coding All Stars Trial Task #2</title>
  </head>
  <body>
    <header class="header">Header</header>
    <main class="main">
      <h1>Welcome to CSS Task #2</h1>
      <div class="interactions">
        <button class="button">Click Me</button>
        <div class="slider"></div>
        <div class="toggle"></div>
      </div>
      <div class="pseudo-elements-section">
        <div class="pseudo-box">Pseudo Elements</div>
      </div>
      <div class="three-d-section">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">Front</div>
            <div class="card-back">Back</div>
          </div>
        </div>
      </div>
      <div class="slider-section">
        <input
          type="range"
          class="slider-element"
          min="0"
          max="100"
          value="50"
        />
        <div class="slider-value">50</div>
      </div>
    </main>
    <footer class="footer">Yes, I'm a Footer</footer>
  </body>
  <script>
    const slider = document.querySelector(".slider-element");
    const sliderValue = document.querySelector(".slider-value");

    slider.addEventListener("input", () => {
      sliderValue.textContent = slider.value;
    });
  </script>
</html>
